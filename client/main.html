<head>
  <title>simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  {{#if choosing}}
    {{> session }}
  {{/if}}

  {{#if chatting}}
    {{> chat}}
  {{/if}}
</body>

<template name="chatter">
  <li class="{{style}}">{{chatterName}}</li>
</template>

<template name="message">
  <li class="{{style}}">
    <span class="chat-name">{{messageName}}</span>
    <span class="chat-text">{{messageText}}</span>
  </li>
</template>

<template name="session">
  <div class="container">
    <h1 class="title">Simple chat</h1>
    <div class="form-box row">
      <input type="text" class="name-choice" value="your name">
      <p>
        <button class="new-chat">Start new chat</button>
      </p>
      <p>
        <button class="join-chat">Join a chat</button>
        <input type="text" class="chat-choice" value="chat-code">
      </p>
    </div>
  </div>
</template>
