<head>
  <title>simple</title>
</head>

<body>

  {{#if choosing}}
    {{> session }}
  {{/if}}

  {{#if chatting}}
    {{> chat}}
  {{/if}}
</body>

<template name="chatter">
  <li class="{{style}}">{{chatterName}}</li>
</template>

<template name="message">
  <li class="{{style}}">
    <span class="chat-name">{{messageName}}</span>
    <span class="chat-text">{{messageText}}</span>
  </li>
</template>

<template name="chat">
  <div>
    <h1>Chat #{{chatName}}</h1>
    <div class="chat-box">
      <div class="chat-window">
        {{#each messages}}
          {{> message }}
        {{/each}}
      </div>
      <div class="guest-list">
        {{#each chatters}}
          {{> chatter }}
        {{/each}}
      </div>
      <input class="chat-input" type="text">
    </div>
  </div>
</template>

<template name="session">
  <h1 class="title">Simple chat</h1>

  <div class="form-box">
    <p>
      <button class="new-chat">Start new chat</button>
    </p>
    <p>
      <button class="join-chat">Join a chat</button>
      <input type="text" class="chat-choice" value="chat-code">
    </p>
  </div>
</template>
