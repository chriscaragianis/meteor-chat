<body>

  {{> authorize}}
  {{#if currentUser}}
    {{#if choosing}}
      {{> session}}
    {{/if}}

    {{#if chatting}}
      {{> chat}}
    {{/if}}
  {{/if}}

</body>

<template name="message">
  <li class="chat {{away}}">
    <span class="chatter {{nameColor}}">{{messageName}}:&nbsp;</span>
    <span class="chat-text">{{messageText}}</span>
  </li>
</template>
