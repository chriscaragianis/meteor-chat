
<template name="chat">
  <div class="container">
    <h1>Chat #{{chatName}}</h1>
    <div class="row">
      <div class="five columns u-pull-left chat-window">
        {{#each messages}}
          {{> message }}
        {{/each}}
        <div class="row chat-bottom-spacer">
        </div>
      </div>
      <div class="chatter-list four columns u-pull-right">
        <ul>
          {{#each chatters}}
            {{> chatter }}
          {{/each}}
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="five columns u-pull-left">
        <input class="chat-input" type="text">
      </div>
      <div class="four columns u-pull-right">
        <button class=".leave-chat">Leave Chat</button>
      </div>
    </div>
  </div>
</template>
